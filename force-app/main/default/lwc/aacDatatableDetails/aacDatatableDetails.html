<template>
    <lightning-card  variant="Narrow"  title="Account Details" icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">All Account Details</p><br>
        <template if:true={accList}>
            <lightning-datatable data={accList} columns={columns} key-field="Id">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
    
</template>
