<template>
    <lightning-card  title="Account Details">
        <lightning-card title="Record with Field Integrity" icon-name="standard:account">
            <div class="slds-p-around_x-small">
                <lightning-input label="Name" value={rec.Name} onchange={handleNameChange}></lightning-input>
                <lightning-input label="Industry" value={rec.Industry} onchange={handleIndChange}></lightning-input>
                <lightning-input type="Phone" label="Phone" value={rec.Phone} onchange={handlePhnChange}></lightning-input>
                <lightning-input type="Number" label="Account Number" value={rec.AccountNumber} onchange={handleAcnoChange}></lightning-input>
                <lightning-input type="Currency" label="Annual Revenue" value={rec.AnnualRevenue} onchange={handleRevChange}></lightning-input>
                <lightning-input type="Text" label="Description" value={rec.Description} onchange={handleDepChange}></lightning-input>
                <br/>
                <lightning-button label="Save" onclick={handleClick}></lightning-button>
            </div>
        </lightning-card>
        
      </lightning-card>
</template>
